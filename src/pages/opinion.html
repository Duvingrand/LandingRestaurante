    <main>
        <section class="formulario">
            <h2>Formulario de Comentarios</h2>
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre completo *</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                </div>
                <div>
                    <label for="identificacion">Identificación *</label><br>
                    <input type="text" id="identificacion" name="identificacion" required><br><br>
                </div>
                <div>
                    <label for="telefono">Teléfono celular *</label><br>
                    <input type="tel" id="telefono" name="telefono" required><br><br>
                </div>
                <div>
                    <label for="cumpleanos">Fecha de cumpleaños</label><br>
                    <input type="date" id="cumpleanos" name="cumpleanos"><br><br>
                </div>
                <div>
                    <label for="email">Correo electrónico *</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                <div>
                    <label for="tipo">Tipo *</label><br>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecciona una opción</option>
                        <option value="Felicitación">Felicitación</option>
                        <option value="Petición">Petición</option>
                        <option value="Queja">Queja</option>
                        <option value="Reclamo">Reclamo</option>
                        <option value="Sugerencia">Sugerencia</option>
                    </select><br><br>
                </div>
                <div>
                    <label for="descripcion">Descripción *</label><br>
                    <textarea id="descripcion" name="descripcion" required></textarea><br><br>
                </div>
        </section>
        <input type="submit" value="Enviar" class="boton">
        <button class="boton"><a href="/">regresar</a></button>
        </form>

    </main>
